<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

  </head>

  <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white shadow py-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">My Restaurant</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#features">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#team">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#reservation">Reservation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">Blog</a>
                </li>
              </ul>
              <a name="" id="" class="btn btn-brand" href="#" role="button"
                >Click to pay!!!</a
              >
            </div>
          </div>
        </nav>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">

            <div class="carousel-item text-center bg-dark bg-cover vh-100 slide-1 active">
              <div class="container h-100 d-flex align-items-center justify-content-center">
                <div class="row justify-content-center">
                  <div class="col-lg-8">
                    <h6 class="text-white">
                      Welcome to My Restaurant
                    </h6>
                    <h1 class="display-1 fw-bold text-white">Luxury and relax!!!</h1>
                    <a href="#" class="btn btn-brand">Reservation</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="carousel-item text-center bg-dark bg-cover vh-100 slide-2">
              <div class="container h-100 d-flex align-items-center justify-content-center">
                <div class="row justify-content-center">
                  <div class="col-lg-8">
                    <h6 class="text-white">
                      Welcome to My Restaurant
                    </h6>
                    <h1 class="display-1 fw-bold text-white">Luxury and relax</h1>
                    <a href="#" class="btn btn-brand">Reservation</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
